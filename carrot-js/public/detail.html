<script>

  const db = firebase.firestore()
  const storage = firebase.storage()

  var 쿼리스트링 = new URLSearchParams(window.location.search)
  console.log(쿼리스트링.get('id'))


  db.collection('product').doc(쿼리스트링.get('id')).get().then((result)=>{
    console.log(result.data())
    var 템플릿 = `<div class="detail-pic my-4" style="background-image: url('${result.data().이미지}');"></div>
  <div>
    <h5>올린사람 : 김아무개</h5>
    <hr>
    <h5 class="title">${result.data().제목}</h5>
    <p class="date">${result.data().날짜}</p>
    <p class="price">${result.data().가격}원</p>
  </div>`
    $('.container').append(템플릿)
  })

  $('#edit').click(function (){
    window.location.href = '/edit.html?id=' + 쿼리스트링.get('id')
